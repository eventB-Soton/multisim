\n\
MultiSim is a multi-simulation environment for Event-B and physical components,\n\
based on ProB Animator http://www.stups.uni-duesseldorf.de/ProB/index.php5/Main_Page\n\
and Functional Mock-up Interface for Co-Simulation standard https://www.fmi-standard.org\n\
\n\
Provided by the University of Southampton, Electronics and Computer Science Department.\n\
Contributors: Prof. Michael Butler, Dr. John Colley, Vitaly Savicks\n\
\n\
This offering is powered by Eclipse technology and includes Eclipse plug-ins\n\
that can be installed and used with other Eclipse (4.4)-based offerings.
